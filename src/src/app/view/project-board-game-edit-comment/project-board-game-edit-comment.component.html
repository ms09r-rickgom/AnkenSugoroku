<div>
  <mat-form-field #inputComment class="comment-area">
    <mat-label>コメントを入力してください☺</mat-label>
    <textarea matInput  [(ngModel)]="comment"></textarea>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="comment">更新</button>
    <button mat-stroked-button (click)="cancel()">キャンセル</button>
  </mat-dialog-actions>
</div>
