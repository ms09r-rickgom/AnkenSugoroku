<div class="piece" matTooltip="{{pieceStatus.Name}}" cdkDrag (click)="notifyActivePiece()" (contextmenu)="showMenu($event); $event.preventDefault();">
  <div class="img-container">
    <img class="img-proj" [src]="pieceStatus.ProjectImageUrl" />
  </div>
  <div class="img-container">
    <img class="img-skill" [src]="pieceStatus.SkillImageUrl" />
  </div>
</div>

<ng-template #pieceContextMenu>
  <slection class="context-menu">
    <div class="context-menu-item" (click)="updatePiece()">駒アイコンの変更</div>
    <div class="context-menu-item" (click)="deletePiece()">駒の削除</div>
  </slection>
</ng-template>
