<div class="piece" cdkDrag [style.left]="x" [style.top]="y" [style.filter]="filter" [style.opacity]="opacity"
(click)="notifyActivePiece()"
  (contextmenu)="showMenu($event); $event.preventDefault();">
  <div class="img-container">
    <img [src]="pieceStatus.ProjectImageUrl" />
  </div>
  <div class="img-container">
    <img [src]="pieceStatus.SkillImageUrl" />
  </div>
</div>

<ng-template #pieceContextMenu>
  <slection class="context-menu">
    <div class="context-menu-item" (click)="updatePiece()">駒アイコンの変更</div>
    <div class="context-menu-item" (click)="deletePiece()">駒の削除</div>
  </slection>
</ng-template>
